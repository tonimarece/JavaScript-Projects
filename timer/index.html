<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Timer</title>
</head>
<body style="align-items: center;">
    <div id="container">
        <p id="hour-label" class="label">Hours</p>
        <p id="min-label" class="label">Minutes</p>
        <p id="sec-label" class="label">Seconds</p>
        <input id="hour" type="number" max="99" min="0" value="0" class="time">
        <p id="p1" class="semicolon">:</p><input id="minute" type="number" max="60" min="0"
            value="0" class="time">
        <p id="p2" class="semicolon">:</p><input id="sec" type="number" max="60" min="0"
            value="0" class="time">
        <button id="start" class="btn" style="background-color: blue">Start</button>
        <button id="reset" class="btn" style="background-color: red">Reset</button>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
